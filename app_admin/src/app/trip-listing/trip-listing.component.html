<!-- <pre>{{ trips | json }}</pre> -->
<div *ngIf="isLoggedIn()">
    <button (click)="addTrip()" class="btn btn-info">Add Trip</button> 
</div>
<div class="row">
    <div *ngFor="let trip of trips"> 
        <!-- This is a for loop in angular... below is repeated for each trip given -->
        <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
    </div>
</div>
